<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masa Tenisi Oyunu</title>
  <style>
    body { margin: 0; background-color: #1a1a1a; color: white; font-family: Arial; text-align: center; }
    #scoreboard { padding: 10px; font-size: 24px; }
    canvas { background-color: #3a3a3a; display: block; margin: auto; }
  </style>
</head>
<body>
  <div id="scoreboard">Skor: 0 - 0</div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyASZrCdc3xrJ8iXagE3iMUdhEpPR5FiJOE",
      authDomain: "masa-tenisi-v1.firebaseapp.com",
      databaseURL: "https://masa-tenisi-v1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "masa-tenisi-v1",
      storageBucket: "masa-tenisi-v1.appspot.com",
      messagingSenderId: "186015084983",
      appId: "1:186015084983:web:86f9d88e907423f5e33832"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const urlParams = new URLSearchParams(window.location.search);
    const roomName = urlParams.get("room") || "masa1";
    const roomRef = ref(database, 'rooms/' + roomName);
    const racketRef = ref(database, 'rooms/' + roomName + '/rackets');
    const ballRef = ref(database, 'rooms/' + roomName + '/ball');
    const scoreRef = ref(database, 'rooms/' + roomName + '/score');

    let userId = Math.random().toString(36).substring(2);
    let playerNumber = null;

    // Skor
    let score1 = 0;
    let score2 = 0;

    // Raketler
    const racketWidth = 100;
    const racketHeight = 10;
    let racket1X = canvas.width / 2 - racketWidth / 2;
    let racket2X = canvas.width / 2 - racketWidth / 2;

    // Top
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;

    onValue(roomRef, (snapshot) => {
      const data = snapshot.val() || {};
      if (!data.player1) {
        set(ref(database, 'rooms/' + roomName + '/player1'), userId);
        playerNumber = 1;
      } else if (!data.player2) {
        set(ref(database, 'rooms/' + roomName + '/player2'), userId);
        playerNumber = 2;
      } else {
        if (data.player1 === userId) playerNumber = 1;
        if (data.player2 === userId) playerNumber = 2;
      }
    });

    document.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const relativeX = e.clientX - rect.left;
      if (playerNumber === 1) racket1X = relativeX - racketWidth / 2;
      if (playerNumber === 2) racket2X = relativeX - racketWidth / 2;
      updateRackets();
    });

    function updateRackets() {
      set(racketRef, {
        racket1X,
        racket2X
      });
    }

    onValue(racketRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        racket1X = data.racket1X;
        racket2X = data.racket2X;
      }
    });

    onValue(ballRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        ballX = data.x;
        ballY = data.y;
      }
    });

    onValue(scoreRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        score1 = data.score1;
        score2 = data.score2;
        document.getElementById("scoreboard").innerText = `Skor: ${score1} - ${score2}`;
      }
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.fillRect(racket1X, 10, racketWidth, racketHeight);
      ctx.fillRect(racket2X, canvas.height - 20, racketWidth, racketHeight);
      ctx.beginPath();
      ctx.arc(ballX, ballY, 8, 0, Math.PI * 2);
      ctx.fill();

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
