<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ping Pong Game</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body,html{width:100%;height:100%;background:#111;color:#fff;font-family:Arial,sans-serif;overflow:hidden;}
    header{display:flex;justify-content:space-between;padding:1rem;background:rgba(0,0,0,0.5);}
      header div{font-size:1.2rem;}
      .heading{font-size:1.5rem;}
    .arena {
      position:relative;
      width:900px; height:600px;
      margin:2rem auto;
      background:#222; border:3px dashed #0ff;
      overflow:hidden;
    }
    .player-left-paddle, .player-right-paddle, .ping-pong-ball{
      position:absolute;
      border-radius:4px;
    }
    .player-left-paddle {
      width:12px; height:85px;
      left:0; background:#0ff;
    }
    .player-right-paddle {
      width:12px; height:85px;
      right:0; background:#f0f;
    }
    .ping-pong-ball {
      width:15px; height:15px;
      background:#ff0;
      box-shadow:0 0 8px #ff0;
      margin:-7.5px;
    }
    /* oyun alanı merkezleme */
    .arena { transform: translateY(0); }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <div>Player 1: <span id="score1">0</span></div>
    <div class="heading">PING PONG</div>
    <div>Player 2: <span id="score2">0</span></div>
  </header>
  <div class="arena" id="arena">
    <div id="paddle1" class="player-left-paddle"></div>
    <div id="ball"    class="ping-pong-ball"></div>
    <div id="paddle2" class="player-right-paddle"></div>
  </div>

  <script>
  // parametreleri al
  const ps = new URLSearchParams(location.search);
  const room = ps.get('room');
  const role = ps.get('role');        // "player1" veya "player2"

  // Firebase init
  const firebaseConfig = {
    apiKey: "AIzaSyASZrCdc3xrJ8iXagE3iMUdhEpPR5FiJOE",
    authDomain: "masa-tenisi-v1.firebaseapp.com",
    databaseURL: "https://masa-tenisi-v1-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "masa-tenisi-v1",
    storageBucket: "masa-tenisi-v1.appspot.com",
    messagingSenderId: "186015084983",
    appId: "1:186015084983:web:86f9d88e907423f5e33832"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const paddlesRef = db.ref(`rooms/${room}/paddles`);
  const ballRef    = db.ref(`rooms/${room}/ball`);
  const scoreRef   = db.ref(`rooms/${room}/score`);

  // sabitler
  const arenaW=900, arenaH=600, padW=12, padH=85, ballR=7.5;
  const paddle = { player1: (arenaH-padH)/2, player2: (arenaH-padH)/2 };
  let ball   = { x:arenaW/2, y:arenaH/2, vx:250, vy:250 };
  let score  = { p1:0, p2:0 };
  let keys   = {};

  // host=*/player1 physics loop
  if(role==='player1'){
    // başlatırken topa rastgele yön
    function resetBall(){
      ball.x = arenaW/2; ball.y = arenaH/2;
      ball.vx = 250*(Math.random()<0.5?1:-1);
      ball.vy = 250*(Math.random()<0.5?1:-1);
    }
    resetBall();
    let last=performance.now();
    function frame(now){
      const dt=(now-last)/1000; last=now;
      // paddle1 kontrol
      if(keys['w']||keys['ArrowUp'])   paddle.player1=Math.max(0,paddle.player1-300*dt);
      if(keys['s']||keys['ArrowDown']) paddle.player1=Math.min(arenaH-padH,paddle.player1+300*dt);
      paddlesRef.child('player1').set(paddle.player1);
      // paddle2’yi oku
      paddlesRef.child('player2').once('value',s=>{
        if(s.exists()) paddle.player2=s.val();
      });
      // top hareketi
      ball.x += ball.vx*dt;
      ball.y += ball.vy*dt;
      // üst-alt duvar
      if(ball.y<=ballR||ball.y>=arenaH-ballR) ball.vy*=-1;
      // sol gol
      if(ball.x<=padW+ballR){
        if(ball.y< paddle.player1||ball.y>paddle.player1+padH){
          score.p2++; resetBall();
        } else { ball.vx=Math.abs(ball.vx); }
      }
      // sağ gol
      if(ball.x>=arenaW-padW-ballR){
        if(ball.y< paddle.player2||ball.y>paddle.player2+padH){
          score.p1++; resetBall();
        } else { ball.vx=-Math.abs(ball.vx); }
      }
      // DB’ye yaz
      ballRef.set(ball);
      scoreRef.set(score);
      requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);
  }

  // bütün client’lar → render + player2 kontrol
  paddle.player1 = paddle.player2 = (arenaH-padH)/2;
  ball = { x:arenaW/2, y:arenaH/2, vx:0, vy:0 };
  score= { p1:0,p2:0 };

  paddlesRef.child('player1').on('value',s=>{ if(s.exists()) paddle.player1=s.val(); render(); });
  paddlesRef.child('player2').on('value',s=>{ if(s.exists()) paddle.player2=s.val(); render(); });
  ballRef.on('value',s=>{ if(s.exists()) ball=s.val(); render(); });
  scoreRef.on('value',s=>{ if(s.exists()){
    score=s.val();
    document.getElementById('score1').textContent=score.p1;
    document.getElementById('score2').textContent=score.p2;
  }})

  function render(){
    document.getElementById('paddle1').style.top  = paddle.player1+'px';
    document.getElementById('paddle2').style.top  = paddle.player2+'px';
    document.getElementById('ball').style.left    = ball.x+'px';
    document.getElementById('ball').style.top     = ball.y+'px';
  }

  // klavye dinle
  window.addEventListener('keydown',e=>keys[e.key]=true);
  window.addEventListener('keyup',  e=>keys[e.key]=false);

  // player2 fareyle kontrol
  if(role==='player2'){
    document.getElementById('arena').addEventListener('mousemove',e=>{
      const r=e.target.getBoundingClientRect();
      let y=e.clientY - r.top - padH/2;
      y=Math.max(0,Math.min(arenaH-padH,y));
      paddlesRef.child('player2').set(y);
    });
  }
  </script>
</body>
</html>
