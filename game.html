<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PingPongYiit - Oyun</title>
  <style>
    body { margin: 0; background: #222; color: white; font-family: sans-serif; }
    #scoreboard { text-align: center; font-size: 24px; margin: 10px; }
    canvas { display: block; margin: auto; background: #444; }
  </style>
</head>
<body>
  <div id="scoreboard">Skor: 0 - 0</div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // Firebase yapılandırması
    const firebaseConfig = {
      apiKey: "AIzaSyASZrCdc3xrJ8iXagE3iMUdhEpPR5FiJOE",
      authDomain: "masa-tenisi-v1.firebaseapp.com",
      databaseURL: "https://masa-tenisi-v1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "masa-tenisi-v1",
      storageBucket: "masa-tenisi-v1.appspot.com",
      messagingSenderId: "186015084983",
      appId: "1:186015084983:web:86f9d88e907423f5e33832"
    };

    // Firebase başlatma
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // URL'den masa bilgisi alma
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room') || 'masa1';
    const gameRef = db.ref('games/' + room);

    // Canvas ve skor tahtası
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.getElementById('scoreboard');

    // Oyuncu numarası belirleme
    let playerNumber = null;

    // Oyun verileri
    let gameData = {
      paddles: [150, 150],
      ball: { x: 400, y: 200, vx: 4, vy: 4 },
      score: [0, 0],
      startTime: null
    };

    // Oyun verilerini Firebase'den dinleme
    gameRef.on('value', snapshot => {
      const data = snapshot.val();
      if (data) {
        gameData = data;
        draw();
        updateScoreboard();
      }
    });

    // Skor tahtasını güncelleme
    function updateScoreboard() {
      scoreboard.innerText = `Skor: ${gameData.score[0]} - ${gameData.score[1]}`;
    }

    // Oyun çizimi
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      // Raketi çiz
      ctx.fillRect(20, gameData.paddles[0], 10, 100);
      ctx.fillRect(canvas.width - 30, gameData.paddles[1], 10, 100);
      // Topu çiz
      ctx.beginPath();
      ctx.arc(gameData.ball.x, gameData.ball.y, 10, 0, Math.PI * 2);
      ctx.fill();
    }

    // Oyuncu hareketi
    document.addEventListener("keydown", e => {
      if (playerNumber === null) return;
      if (e.key === "ArrowUp" || e.key === "w") {
        gameData.paddles[playerNumber] = Math.max(0, gameData.paddles[playerNumber] - 10);
      }
      if (e.key === "ArrowDown" || e.key === "s") {
        gameData.paddles[playerNumber] = Math.min(canvas.height - 100, gameData.paddles[playerNumber] + 10);
      }
      gameRef.set(gameData);
    });

    // Oyuncu numarasını belirleme
    gameRef.once("value", snapshot => {
      const data = snapshot.val();
      if (!data) {
        playerNumber = 0;
        gameRef.set(gameData);
      } else {
        playerNumber = 1;
      }
    });

    // Oyun döngüsü
    function gameLoop() {
      if (playerNumber === 0) {
        // Top hareketi
        gameData.ball.x += gameData.ball.vx;
        gameData.ball.y += gameData.ball.vy;

        // Duvarlara çarpma
        if (gameData.ball.y <= 0 || gameData.ball.y >= canvas.height) {
          gameData.ball.vy *= -1;
        }

        // Rakete çarpma
        if (
          gameData.ball.x <= 30 &&
          gameData.ball.y >= gameData.paddles[0] &&
          gameData.ball.y <= gameData.paddles[0] + 100
        ) {
          gameData.ball.vx *= -1;
        } else if (
          gameData.ball.x >= canvas.width - 30 &&
          gameData.ball.y >= gameData.paddles[1] &&
          gameData.ball.y <= gameData.paddles[1] + 100
        ) {
          gameData.ball.vx *= -1;
        }

        // Skor güncelleme
        if (gameData.ball.x < 0) {
          gameData.score[1]++;
          resetBall();
        } else if (gameData.ball.x > canvas.width) {
          gameData.score[0]++;
          resetBall();
        }

        gameRef.set(gameData);
      }

      requestAnimationFrame(gameLoop);
    }

    // Topu ortala
    function resetBall() {
      gameData.ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        vx: 4 * (Math.random() > 0.5 ? 1 : -1),
        vy: 4
      };
    }

    // Oyun döngüsünü başlat
    gameLoop();
  </script>
</body>
</html>
