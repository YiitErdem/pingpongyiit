<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ping Pong Başlangıç</title>
  <style>
    * { box-sizing:border-box; margin:0; padding:0; }
    body, html {
      width:100%; height:100%;
      display:flex; align-items:center; justify-content:center;
      background:#111; color:#fff; font-family:Arial,sans-serif;
    }
    #container {
      background:rgba(255,255,255,0.05);
      padding:2rem; border-radius:8px;
      text-align:center;
    }
    input {
      width:200px; padding:0.5rem; margin-top:1rem;
      border:none; border-radius:4px;
      font-size:1rem;
    }
    button {
      margin-top:1.5rem;
      padding:0.5rem 1rem;
      font-size:1rem;
      border:none; border-radius:4px;
      background:#0ff; color:#000;
      cursor:pointer;
    }
    button:disabled { background:#555; color:#222; cursor:not-allowed; }
  </style>
</head>
<body>
  <div id="container">
    <h1>Ping Pong</h1>
    <p>Kullanıcı adınızı girin ve Başla’ya tıklayın.</p>
    <input type="text" id="username" placeholder="Adınız…" />
    <br />
    <button id="startBtn" disabled>Başla</button>
  </div>

  <script>
    const inp = document.getElementById('username');
    const btn = document.getElementById('startBtn');
    inp.addEventListener('input', ()=> {
      btn.disabled = inp.value.trim()==='';
    });
    btn.addEventListener('click', ()=>{
      const name = encodeURIComponent(inp.value.trim());
      location.href = `game.html?name=${name}`;
    });
  </script>
</body>
</html>
