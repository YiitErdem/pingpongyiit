<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ping Pong â€¢ Lobby</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; margin:0; padding:1rem; }
    h1 { text-align:center; }
    .rooms { display:flex; justify-content:space-around; margin:2rem 0; }
    .room {
      background: #222;
      padding:1rem;
      border:1px solid #444;
      width:200px;
      text-align:center;
      border-radius:4px;
    }
    .room h2 { margin-top:0; }
    .room p { margin:0.5rem 0; }
    .room button {
      margin:0.25rem;
      padding:0.5rem;
      width:90%;
      cursor:pointer;
      background:#444;
      border:none;
      color:#eee;
      border-radius:2px;
    }
    .room button:disabled { background:#333; color:#666; cursor:not-allowed; }
    #resetBtn {
      display:block;
      margin:2rem auto 0;
      padding:0.5rem 1rem;
      background:#900;
      border:none;
      color:#fff;
      cursor:pointer;
      border-radius:2px;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
  <script>
    // --- Initialize Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyASZrCdc3xrJ8iXagE3iMUdhEpPR5FiJOE",
      authDomain: "masa-tenisi-v1.firebaseapp.com",
      databaseURL: "https://masa-tenisi-v1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "masa-tenisi-v1",
      storageBucket: "masa-tenisi-v1.appspot.com",
      messagingSenderId: "186015084983",
      appId: "1:186015084983:web:86f9d88e907423f5e33832"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const rooms = ["masa1","masa2"];

    // Update UI for each room
    function updateRooms() {
      rooms.forEach(room => {
        db.ref(`rooms/${room}/paddles`).once("value", snap => {
          const count = snap.numChildren();
          const statusEl = document.getElementById(`${room}-status`);
          statusEl.textContent =
            count === 0 ? "Empty" :
            count === 1 ? "1 Player" :
            "Full";

          // enable/disable join buttons
          document.getElementById(`${room}-p1`).disabled = count >= 1;
          document.getElementById(`${room}-p2`).disabled = count >= 2;
        });
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      // set up join buttons
      rooms.forEach(room => {
        document.getElementById(`${room}-p1`).onclick = () => {
          window.location.href = `game.html?room=${room}&role=player1`;
        };
        document.getElementById(`${room}-p2`).onclick = () => {
          window.location.href = `game.html?room=${room}&role=player2`;
        };
      });

      // listen for any changes under /rooms
      db.ref("rooms").on("value", updateRooms);
      updateRooms();

      // reset rooms
      document.getElementById("resetBtn").onclick = () => {
        const code = prompt("Enter reset code:");
        if (code === "1234") {
          rooms.forEach(room => {
            db.ref(`rooms/${room}`).remove();
          });
        } else {
          alert("Wrong code!");
        }
      };
    });
  </script>
</head>
<body>

  <div class="rooms">
    <div class="room">
      <h2>MasaÂ 1</h2>
      <p>Status: <span id="masa1-status">Loadingâ€¦</span></p>
      <button id="masa1-p1">JoinÂ as PlayerÂ 1</button>
      <button id="masa1-p2">JoinÂ as PlayerÂ 2</button>
    </div>
    <div class="room">
      <h2>MasaÂ 2</h2>
      <p>Status: <span id="masa2-status">Loadingâ€¦</span></p>
      <button id="masa2-p1">JoinÂ as PlayerÂ 1</button>
      <button id="masa2-p2">JoinÂ as PlayerÂ 2</button>
    </div>
  </div>
  <button id="resetBtn">ðŸ”„ Reset All Tables</button>
</body>
</html>
