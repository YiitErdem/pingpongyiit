<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ping Pong Lobby</title>

  <!-- Bootstrap for quick styling -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <style>
    body { background: #222; color: #fff; padding: 2rem; }
    .room { margin-bottom: 2rem; }
    .card { background: #333; }
    .btn-room { margin-right: 0.5rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1 class="mb-4">Ping Pong Lobby</h1>
  <div id="rooms" class="row gy-4"></div>

  <script>
    // — your Firebase config —
    const firebaseConfig = {
      apiKey: "AIzaSyASZrCdc3xrJ8iXagE3iMUdhEpPR5FiJOE",
      authDomain: "masa-tenisi-v1.firebaseapp.com",
      databaseURL:
        "https://masa-tenisi-v1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "masa-tenisi-v1",
      storageBucket: "masa-tenisi-v1.appspot.com",
      messagingSenderId: "186015084983",
      appId: "1:186015084983:web:86f9d88e907423f5e33832",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // fixed rooms
    const rooms = ["masa1", "masa2"];
    const container = document.getElementById("rooms");

    rooms.forEach((room) => {
      // build card
      const col = document.createElement("div");
      col.className = "col-md-6 room";
      col.innerHTML = `
        <div class="card p-3">
          <h3>Table ${room.replace("masa", "")}</h3>
          <p>Player 1: <span id="${room}-p1">––</span></p>
          <p>Player 2: <span id="${room}-p2">––</span></p>
          <div>
            <button id="${room}-btn-p1" class="btn btn-sm btn-primary btn-room">
              Join as Player 1
            </button>
            <button id="${room}-btn-p2" class="btn btn-sm btn-secondary btn-room">
              Join as Player 2
            </button>
            <button id="${room}-btn-vw" class="btn btn-sm btn-light btn-room text-dark">
              Join as Viewer
            </button>
          </div>
        </div>`;
      container.appendChild(col);

      // references
      const p1Label = document.getElementById(`${room}-p1`);
      const p2Label = document.getElementById(`${room}-p2`);
      const btnP1 = document.getElementById(`${room}-btn-p1`);
      const btnP2 = document.getElementById(`${room}-btn-p2`);
      const btnVW = document.getElementById(`${room}-btn-vw`);
      const playersRef = db.ref(`rooms/${room}/players`);

      // realtime slot updates
      playersRef.on("value", (snap) => {
        const pl = snap.val() || {};
        p1Label.textContent = pl.player1 ? "✔ joined" : "––";
        p2Label.textContent = pl.player2 ? "✔ joined" : "––";
        btnP1.disabled = !!pl.player1;
        btnP2.disabled = !!pl.player2;
      });

      // join handlers
      btnP1.onclick = () =>
        playersRef.child("player1").set(true).then(() => {
          window.location = `game.html?room=${room}&role=player1`;
        });
      btnP2.onclick = () =>
        playersRef.child("player2").set(true).then(() => {
          window.location = `game.html?room=${room}&role=player2`;
        });
      btnVW.onclick = () => {
        window.location = `viewer.html?room=${room}`;
      };
    });
  </script>
</body>
</html>
