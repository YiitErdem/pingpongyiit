<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ping Pong Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin:0; padding:0;
      font-family: sans-serif;
      background: url('background.PNG') center/cover no-repeat;
      background-size:80% auto;
      color: #fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    h1 { margin:2rem; text-shadow:0 0 10px #000; }
    #rooms {
      display:flex;
      gap:2rem;
    }
    .table-card {
      background: rgba(0,0,0,0.6);
      padding:1rem;
      border-radius:8px;
      width:220px;
      text-align:center;
    }
    .table-card h2 { margin-bottom:0.5rem; }
    .score, .timer { margin:0.5rem 0; }
    .buttons a {
      display:inline-block;
      margin:0.25rem;
      padding:0.5rem 0.75rem;
      background:#007bff;
      color:#fff;
      text-decoration:none;
      border-radius:4px;
      font-size:0.9rem;
    }
    .buttons a:hover { background:#0056b3; }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Ping Pong Lobby</h1>
  <div id="rooms"></div>

  <script>
    // — Firebase init —
    const firebaseConfig = {
      apiKey: "AIzaSyASZrCdc3xrJ8iXagE3iMUdhEpPR5FiJOE",
      authDomain: "masa-tenisi-v1.firebaseapp.com",
      databaseURL: "https://masa-tenisi-v1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "masa-tenisi-v1",
      storageBucket: "masa-tenisi-v1.appspot.com",
      messagingSenderId: "186015084983",
      appId: "1:186015084983:web:86f9d88e907423f5e33832"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const rooms = ['masa1','masa2'];
    const container = document.getElementById('rooms');

    rooms.forEach(room => {
      const card = document.createElement('div');
      card.className = 'table-card';
      card.id = 'card-' + room;
      card.innerHTML = `
        <h2>${room.toUpperCase()}</h2>
        <div class="score">P1: <span class="s1">0</span>  –  P2: <span class="s2">0</span></div>
        <div class="timer">Süre: <span class="t">0s</span></div>
        <div class="buttons">
          <a href="game.html?room=${room}&role=1">Player 1</a>
          <a href="game.html?room=${room}&role=2">Player 2</a>
          <a href="viewer.html?room=${room}">Viewer</a>
        </div>
      `;
      container.appendChild(card);

      // subscribe live updates
      db.ref(`rooms/${room}`).on('value', snap => {
        const st = snap.val() || {};
        card.querySelector('.s1').textContent = st.s1 || 0;
        card.querySelector('.s2').textContent = st.s2 || 0;
        const start = st.startTime || Date.now();
        const elapsed = Math.floor((Date.now() - start)/1000);
        card.querySelector('.t').textContent = elapsed + 's';
      });
    });
  </script>
</body>
</html>
