<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ping Pong Lobby</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      width: 100%; height: 100%;
      font-family: Arial, sans-serif;
      color: #fff; overflow: hidden;
      background: url('background.PNG') center/cover no-repeat;
    }
    #rooms {
      display: flex; gap: 2rem;
      justify-content: center; align-items: center;
      height: 100%;
    }
    .room {
      background: rgba(0,0,0,0.6);
      padding: 1rem; border: 2px solid #0ff;
      width: 200px; text-align: center;
      border-radius: 8px;
    }
    .room h2 { margin-bottom: .5rem; }
    .room p { margin: .5rem 0; }
    .btn {
      display: block; width: 100%;
      padding: .5rem; margin-top: .5rem;
      background: #0ff; color: #000;
      border: none; border-radius: 4px;
      cursor: pointer; font-weight: bold;
    }
    .btn:disabled { background: #555; cursor: not-allowed; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
</head>
<body>
  <div id="rooms">
    <!-- JS will inject two room cards here -->
  </div>

  <script>
    // --- Firebase init
    const cfg = {
      apiKey: "AIzaSyASZrCdc3xrJ8iXagE3iMUdhEpPR5FiJOE",
      authDomain: "masa-tenisi-v1.firebaseapp.com",
      databaseURL: "https://masa-tenisi-v1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "masa-tenisi-v1",
    };
    firebase.initializeApp(cfg);
    const db = firebase.database();

    const rooms = ['masa1','masa2'];
    const container = document.getElementById('rooms');

    rooms.forEach(room => {
      const ref = db.ref(`rooms/${room}/paddles`);
      // build card
      const card = document.createElement('div');
      card.className = 'room';
      card.innerHTML = `
        <h2>${room.toUpperCase()}</h2>
        <p>Player 1: <span class="slot1">–</span></p>
        <p>Player 2: <span class="slot2">–</span></p>
        <button data-room="${room}" data-role="player1" class="btn btn1">Join P1</button>
        <button data-room="${room}" data-role="player2" class="btn btn2">Join P2</button>
      `;
      container.append(card);

      // listen occupancy
      ref.on('value', snap => {
        const data = snap.val()||{};
        const p1v = data.player1!=null, p2v = data.player2!=null;
        card.querySelector('.slot1').textContent = p1v? '✔':'✖';
        card.querySelector('.slot2').textContent = p2v? '✔':'✖';
        card.querySelector('.btn1').disabled = p1v;
        card.querySelector('.btn2').disabled = p2v;
      });
    });

    // click handlers
    container.addEventListener('click', e => {
      if (!e.target.matches('.btn')) return;
      const room = e.target.dataset.room;
      const role = e.target.dataset.role;
      // initialize paddle pos
      const startY = (600-85)/2;
      firebase.database()
        .ref(`rooms/${room}/paddles/${role}`)
        .set(startY)
        .then(_ => {
          // clear old ready flags
          firebase.database().ref(`rooms/${room}/ready`).remove();
          // navigate to game
          location.href = `game.html?room=${room}&role=${role}`;
        });
    });
  </script>
</body>
</html>
