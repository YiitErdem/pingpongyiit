<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Theme Switcher Demo</title>
  <style>
    :root {
      --bg: #111;
      --fg: #eee;
      --accent: #0ff;
      --transition: 0.3s ease;
    }
    /* Neon Theme */
    [data-theme="neon"] {
      --bg: #000;
      --fg: #0ff;
      --accent: #f0f;
    }
    /* Retro Theme */
    [data-theme="retro"] {
      --bg: #fdf6e3;
      --fg: #657b83;
      --accent: #b58900;
    }

    * { box-sizing: border-box; transition: background var(--transition), color var(--transition); }
    body, html {
      margin:0; padding:0;
      width:100%; height:100%;
      background: var(--bg);
      color: var(--fg);
      font-family: "Segoe UI", sans-serif;
      display: flex; align-items: center; justify-content: center;
    }

    .switcher {
      background: var(--bg);
      border: 2px solid var(--accent);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 20px var(--accent);
    }
    .switcher h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: var(--accent);
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .buttons button {
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s;
    }
    .buttons button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="switcher">
    <h1>Choose Your Theme</h1>
    <div class="buttons">
      <button data-theme="dark">Dark</button>
      <button data-theme="neon">Neon</button>
      <button data-theme="retro">Retro</button>
    </div>
  </div>

  <script>
    const root = document.documentElement;
    const STORAGE_KEY = 'pingpong-theme';

    // Apply a theme
    function applyTheme(name) {
      root.setAttribute('data-theme', name);
      localStorage.setItem(STORAGE_KEY, name);
    }

    // On-click handlers
    document.querySelectorAll('[data-theme]').forEach(btn => {
      btn.addEventListener('click', e => {
        applyTheme(e.target.dataset.theme);
      });
    });

    // Init: try saved, then system, then dark
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
      applyTheme(saved);
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      applyTheme('dark');
    } else {
      applyTheme('retro'); // default lightish
    }

    // React to system changes
    window.matchMedia('(prefers-color-scheme: dark)')
      .addEventListener('change', e => {
        if (!localStorage.getItem(STORAGE_KEY)) {
          applyTheme(e.matches? 'dark' : 'retro');
        }
      });
  </script>
</body>
</html>
