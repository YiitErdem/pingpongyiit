<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ping Pong Lobby</title>
  <style>
    /* Basic Reset & Dark Background */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: url('background.png') center/cover no-repeat;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header { text-align: center; margin: 1rem; }
    #tables {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
      gap: 1rem;
      width: 90%; max-width: 900px;
    }
    .table-card {
      background: rgba(0,0,0,0.6);
      border: 2px solid #0ff;
      border-radius: 8px;
      padding: 1rem;
      display: flex; flex-direction: column;
      justify-content: space-between;
    }
    .table-card h2 { margin-bottom: .5rem; }
    .players {
      display: flex; justify-content: space-between; margin: 1rem 0;
    }
    .slot {
      flex:1;
      background: #222;
      padding:.5rem;
      border-radius:4px;
      text-align:center;
    }
    .buttons { display:flex; gap:.5rem; }
    .buttons button {
      flex:1;
      padding:.5rem;
      border:none; border-radius:4px;
      background:#0ff; color:#000;
      cursor:pointer;
      font-size:1rem;
    }
    .buttons button:disabled {
      background:#555; color:#999; cursor:not-allowed;
    }
    #countdownOverlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      display:none; align-items:center; justify-content:center;
      font-size:5rem; color:#fff; z-index:10;
    }
    #leaderboard {
      width:90%; max-width:600px; margin:2rem auto;
      background:rgba(0,0,0,0.6); border:2px solid #0ff;
      border-radius:8px; padding:1rem;
    }
    #leaderboard h3 { margin-bottom:1rem; }
    #leaderboard table {
      width:100%; border-collapse:collapse;
    }
    #leaderboard th, #leaderboard td {
      border:1px solid #0ff; padding:.5rem; text-align:left;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ping Pong Lobby</h1>
    <p>Bir masa se√ß, ‚ÄúJoin‚Äù tu≈üuna bas, rakibin ‚ÄúReady‚Äù deyince 3‚Äì2‚Äì1! üéæ</p>
  </header>

  <div id="tables"></div>

  <div id="leaderboard">
    <h3>Genel Skor Tablosu</h3>
    <table>
      <thead><tr><th>#</th><th>Oyuncu</th><th>Skor</th></tr></thead>
      <tbody id="lb-body"></tbody>
    </table>
  </div>

  <div id="countdownOverlay"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
  // 1) Firebase config & init
  const firebaseConfig = {
    apiKey: "AIzaSyASZrCdc3xrJ8iXagE3iMUdhEpPR5FiJOE",
    authDomain: "masa-tenisi-v1.firebaseapp.com",
    databaseURL: "https://masa-tenisi-v1-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "masa-tenisi-v1",
    storageBucket: "masa-tenisi-v1.appspot.com",
    messagingSenderId: "186015084983",
    appId: "1:186015084983:web:86f9d88e907423f5e33832",
    measurementId: "G-9VSFKH0NS4"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const NUM_TABLES = 4;
  let currentUser = prompt("Kullanƒ±cƒ± adƒ±nƒ±z?")?.trim();
  if(!currentUser) currentUser = `Guest${Date.now()%1000}`;
  const tablesRef = db.ref('lobby/tables');
  const gamesRef  = db.ref('games');
  const scoresRef = db.ref('leaderboard');

  // Initialize tables seed
  tablesRef.once('value').then(snap=>{
    if(!snap.exists()){
      const seed = {};
      for(let i=1;i<=NUM_TABLES;i++){
        seed[i]= { p1:null, p2:null, ready1:false, ready2:false };
      }
      tablesRef.set(seed);
    }
  });

  // Render table cards
  const tablesEl = document.getElementById('tables');
  for(let i=1;i<=NUM_TABLES;i++){
    const card=document.createElement('div');
    card.className='table-card'; card.dataset.id=i;
    card.innerHTML=`
      <h2>Masa ${i}</h2>
      <div class="players">
        <div class="slot" data-slot="1">Bo≈ü</div>
        <div class="slot" data-slot="2">Bo≈ü</div>
      </div>
      <div class="buttons">
        <button class="btn-join">Join</button>
        <button class="btn-ready" disabled>Ready</button>
      </div>`;
    tablesEl.append(card);
  }

  // Update lobby UI
  tablesRef.on('value', snap=>{
    const data = snap.val()||{};
    document.querySelectorAll('.table-card').forEach(card=>{
      const id=card.dataset.id, st=data[id]||{};
      const slot1=card.querySelector('.slot[data-slot="1"]');
      const slot2=card.querySelector('.slot[data-slot="2"]');
      const btnJoin=card.querySelector('.btn-join');
      const btnReady=card.querySelector('.btn-ready');
      slot1.textContent=st.p1||'Bo≈ü';
      slot2.textContent=st.p2||'Bo≈ü';
      let mySlot = st.p1===currentUser?'1': st.p2===currentUser?'2': null;
      btnJoin.disabled = !!mySlot || (st.p1 && st.p2);
      btnReady.disabled = !mySlot;
      btnReady.textContent = st['ready'+mySlot]? 'Cancel' : 'Ready';
      // both ready?
      if(st.ready1 && st.ready2){
        startCountdown(id);
      }
    });
  });

  // Join / Ready handlers
  tablesEl.addEventListener('click', e=>{
    const card = e.target.closest('.table-card');
    if(!card) return;
    const id = card.dataset.id;
    if(e.target.matches('.btn-join')){
      tablesRef.child(id).transaction(cur=>{
        if(!cur) cur={p1:null,p2:null,ready1:false,ready2:false};
        if(!cur.p1) cur.p1=currentUser;
        else if(!cur.p2) cur.p2=currentUser;
        return cur;
      });
    }
    if(e.target.matches('.btn-ready')){
      tablesRef.child(id).transaction(cur=>{
        if(!cur) return;
        const slot = cur.p1===currentUser?'1':cur.p2===currentUser?'2':null;
        if(!slot) return;
        cur['ready'+slot]=!cur['ready'+slot];
        return cur;
      });
    }
  });

  // Countdown & redirect
  let counting=false;
  function startCountdown(tableId){
    if(counting) return;
    counting=true;
    const overlay = document.getElementById('countdownOverlay');
    let cnt=3;
    overlay.style.display='flex';
    overlay.textContent=cnt;
    const iv=setInterval(()=>{
      cnt--;
      if(cnt>0) overlay.textContent=cnt;
      else{
        clearInterval(iv);
        location.href=`game.html?table=${tableId}&user=${encodeURIComponent(currentUser)}`;
      }
    },1000);
  }

  // Leaderboard
  const lbBody = document.getElementById('lb-body');
  scoresRef.orderByChild('wins').on('value', snap=>{
    const arr = [];
    snap.forEach(cs=> arr.push({name:cs.key, wins:cs.val().wins||0}));
    arr.sort((a,b)=>b.wins-a.wins);
    lbBody.innerHTML = arr.slice(0,10).map((r,i)=>`
      <tr>
        <td>${i+1}</td>
        <td>${r.name}</td>
        <td>${r.wins}</td>
      </tr>
    `).join('');
  });
  </script>
</body>
</html>
