<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ping Pong Lobi</title>
  <style>
    body {
      margin:0; padding:0;
      background: url('background.PNG') center/cover no-repeat;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex; flex-direction: column; align-items: center;
      height: 100vh; overflow: hidden;
    }
    h1 { margin:1rem 0; }
    #rooms { display:flex; gap:1rem; margin-bottom:1rem; }
    button.room {
      padding:1rem 2rem; font-size:1rem;
      background:rgba(0,0,0,0.5); border:2px solid #fff; color:#fff;
      cursor:pointer;
    }
    #chat {
      position:absolute; bottom:0; right:0;
      width:300px; height:40%;
      background:rgba(0,0,0,0.6);
      display:flex; flex-direction:column;
    }
    #messages {
      flex:1; overflow-y:auto; padding:0.5rem; font-size:0.85rem;
    }
    #chatInput { border:none; padding:0.5rem; flex:1; }
    #sendBtn {
      width:60px; border:none; background:#28a745; color:#fff; cursor:pointer;
    }
    #chatForm { display:flex; }
  </style>
</head>
<body>
  <h1>üèì Masa Tenisi Lobi</h1>
  <div id="rooms">
    <button class="room" onclick="join('masa1')">Masa¬†1</button>
    <button class="room" onclick="join('masa2')">Masa¬†2</button>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <form id="chatForm">
      <input id="chatInput" autocomplete="off" placeholder="Mesajƒ±nƒ±z‚Ä¶" />
      <button type="submit" id="sendBtn">G√∂nder</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    // --- KULLANICI VE LOBƒ∞ ROOM Bƒ∞LGƒ∞Sƒ∞ ---
    const user = prompt('ƒ∞sminiz?')||'Anonim';
    function join(room){
      location.href = `game.html?room=${room}&user=${encodeURIComponent(user)}`;
    }

    // --- FireBase Ba≈ülat ---
    const firebaseConfig = {
      apiKey: "AIzaSyASZrCdc3xrJ8iXagE3iMUdhEpPR5FiJOE",
      authDomain: "masa-tenisi-v1.firebaseapp.com",
      databaseURL: "https://masa-tenisi-v1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "masa-tenisi-v1",
      storageBucket: "masa-tenisi-v1.appspot.com",
      messagingSenderId: "186015084983",
      appId: "1:186015084983:web:86f9d88e907423f5e33832"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db  = firebase.database(app);
    const chatRef = db.ref('chat/lobby');

    // --- Chat G√∂nder ---
    document.getElementById('chatForm')
      .addEventListener('submit', e => {
        e.preventDefault();
        const txt = document.getElementById('chatInput').value.trim();
        if(!txt) return;
        chatRef.push({ user, text: txt, time: Date.now() });
        document.getElementById('chatInput').value='';
      });

    // --- Chat Dinle ---
    chatRef.on('child_added', snap => {
      const m = snap.val();
      const d = new Date(m.time).toLocaleTimeString();
      const el = document.createElement('div');
      el.textContent = `[${d}] ${m.user}: ${m.text}`;
      document.getElementById('messages').appendChild(el);
      document.getElementById('messages').scrollTop = 1e9;
    });
  </script>
</body>
</html>
