<!DOCTYPE html>
<html>
<head>
  <title>Masa Tenisi - Bekleme Salonu</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyASZrCdc3xrJ8iXagE3iMUdhEpPR5FiJOE",
      authDomain: "masa-tenisi-v1.firebaseapp.com",
      databaseURL: "https://masa-tenisi-v1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "masa-tenisi-v1",
      storageBucket: "masa-tenisi-v1.appspot.com",
      messagingSenderId: "186015084983",
      appId: "1:186015084983:web:86f9d88e907423f5e33832"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tables = ['masa1', 'masa2'];

    function updateTableDisplay(tableId, score, elapsedMinutes) {
      const el = document.getElementById(tableId);
      el.innerHTML = `
        <strong>${tableId.toUpperCase()}</strong><br>
        Skor: ${score.player1} - ${score.player2}<br>
        Süre: ${elapsedMinutes} dk<br>
        <em>Tıkla ve Katıl</em>
      `;
    }

    function listenToTables() {
      tables.forEach(tableId => {
        const tableRef = ref(db, 'games/' + tableId);
        onValue(tableRef, (snapshot) => {
          const data = snapshot.val();
          const score = data?.score || { player1: 0, player2: 0 };
          const startTime = data?.startTime || null;
          let elapsedMinutes = 0;

          if (startTime) {
            const now = Date.now();
            elapsedMinutes = Math.floor((now - startTime) / 60000); // ms -> dk
          }

          updateTableDisplay(tableId, score, elapsedMinutes);
        });
      });
    }

    window.onload = () => {
      listenToTables();
    };

    window.joinTable = (masaId) => {
      window.location.href = `game.html?table=${masaId}`;
    };
  </script>

  <style>
    body { font-family: sans-serif; background: #f0f0f0; text-align: center; padding: 50px; }
    .table {
      width: 220px; height: 120px;
      background: #4caf50; color: white;
      display: inline-block;
      margin: 20px; line-height: 1.5;
      font-size: 18px; border-radius: 10px;
      cursor: pointer; transition: 0.3s; padding: 10px;
    }
    .table:hover { background: #388e3c; }
  </style>
</head>
<body>
  <h1>Bekleme Salonu</h1>
  <p>Oynanan masaları ve skorları takip edin:</p>

  <div id="masa1" class="table" onclick="joinTable('masa1')">Yükleniyor...</div>
  <div id="masa2" class="table" onclick="joinTable('masa2')">Yükleniyor...</div>
</body>
</html>
