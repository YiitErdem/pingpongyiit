<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lobi | PingPong Yiit</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f5f5f5;
    }

    h1 {
      margin-top: 30px;
    }

    .tables {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
    }

    .table {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      width: 250px;
    }

    .table img {
      width: 100%;
      border-radius: 8px;
    }

    .info {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>pingpongyiit Lobi</h1>

  <div class="tables" id="tablesContainer"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyASZrCdc3xrJ8iXagE3iMUdhEpPR5FiJOE",
      authDomain: "masa-tenisi-v1.firebaseapp.com",
      databaseURL: "https://masa-tenisi-v1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "masa-tenisi-v1",
      storageBucket: "masa-tenisi-v1.appspot.com",
      messagingSenderId: "186015084983",
      appId: "1:186015084983:web:86f9d88e907423f5e33832"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const rooms = ['masa1', 'masa2'];
    const container = document.getElementById('tablesContainer');

    rooms.forEach(room => {
      db.ref('games/' + room).on('value', snapshot => {
        const data = snapshot.val();
        const timeText = data?.startTime
          ? `Oynanıyor (${Math.floor((Date.now() - data.startTime)/60000)} dk)`
          : "Boş";

        const html = `
          <div class="table" onclick="location.href='game.html?room=${room}'">
            <img src="86f9f50f-d7e1-44fb-9806-a08afba91212.png" alt="${room}">
            <div class="info">
              <strong>${room.toUpperCase()}</strong><br>
              Skor: ${data?.score?.player1 ?? 0} - ${data?.score?.player2 ?? 0}<br>
              ${timeText}
            </div>
          </div>
        `;

        const existing = document.getElementById(room);
        if (existing) {
          existing.outerHTML = html;
        } else {
          const div = document.createElement("div");
          div.className = "table";
          div.id = room;
          div.innerHTML = html;
          container.appendChild(div);
        }
      });
    });
  </script>
</body>
</html>
